<mat-card>
  <form class="register-form" [formGroup] = "form"  (ngSubmit)="register(form.value)">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput type="email" placeholder="useranme@example.com" formControlName="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
  </form>
</mat-card>

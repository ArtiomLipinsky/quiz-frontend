<mat-card>
  <mat-card-content>
    <h2>Quizzes list</h2>
    <h3>Click on any quiz to start:</h3>
  </mat-card-content>
  <mat-list role="list" *ngFor="let quiz of quizzes">
    <mat-list-item class="clickLink" [routerLink] = "['/playQuiz', quiz.id]" role="listitem">{{quiz.title}}</mat-list-item>
  </mat-list>
</mat-card>

<mat-card>
  <mat-card-content>
    Questions
  </mat-card-content>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i" (opened)="setStep(i)"
      hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{question.text}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-radio-group aria-labelledby="example-radio-group-label" [(ngModel)]="question.selectedAnswer">
        <mat-radio-button class="fullWidth" *ngFor="let answer of question.answers" [value]="answer">
          {{answer}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-action-row class="action-nav">
        <button mat-button (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-card-actions>
    <button class="primary" [disabled]="!isAllAnswered()" (click)="check()" mat-button>Final check</button>
  </mat-card-actions>
</mat-card>

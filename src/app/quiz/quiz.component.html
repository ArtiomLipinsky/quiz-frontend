<mat-card>
  <mat-card-title></mat-card-title>
  <span *ngIf="quiz.id">Edit</span>
  <span *ngIf="!quiz.id">Create new</span>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <mat-label>Quiz title</mat-label>
        <input [(ngModel)]="quiz.title" name="title" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!quiz.id" (click)="post(quiz)" mat-button>CREATE</button>
    <button *ngIf="quiz.id" (click)="put(quiz)" mat-button>EDIT</button>
    <button *ngIf="quiz.id" (click)="getEmpty()" mat-button>NEW</button>
    <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-button>EDIT QUESTIONS</button>
  </mat-card-actions>
</mat-card>
